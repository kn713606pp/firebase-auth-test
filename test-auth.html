<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth 測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        
        .button-group { margin: 20px 0; }
        button { 
            padding: 12px 20px; 
            margin: 5px; 
            border: none;
            border-radius: 6px;
            cursor: pointer; 
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        
        #user-info { 
            margin-top: 20px; 
            padding: 20px; 
            border: 2px solid #ddd; 
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .debug-info {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Firebase Authentication 測試中心</h1>
        
        <div id="status" class="status info">🚀 載入中...</div>
        
        <div class="button-group">
            <button id="google-login" class="btn-primary">🔍 Google 登入</button>
            <button id="email-login" class="btn-success">📧 Email 登入/註冊</button>
            <button id="logout" class="btn-danger">🚪 登出</button>
            <button id="check-auth" class="btn-info">🔍 檢查驗證狀態</button>
        </div>
        
        <div class="button-group">
            <button id="test-firestore" class="btn-info">💾 測試 Firestore</button>
            <button id="test-network" class="btn-info">🌐 測試網路控制</button>
            <button id="debug-info" class="btn-info">🐛 顯示除錯資訊</button>
        </div>
        
        <div id="user-info" style="display: none;">
            <h3>👤 用戶資訊：</h3>
            <div id="user-details"></div>
        </div>
        
        <div id="debug-output" class="debug-info" style="display: none;"></div>
    </div>

    <script type="module" src="test-auth.js"></script>
</body>
</html>
